name: aur-push

on:
  push:
    paths:
      - "*/PKGBUILD"
  workflow_dispatch:


jobs:
  srcinfo:
    name: srcinfo
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v2

      - name: printsrc
        uses: enkodin/action-archlinux-makepkg@v1
        with:
          cmd: "--printsrc"
          package: "ddnsc"
